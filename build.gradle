plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.rtbhouse'
version '0.1.3-RTB-HOUSE'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scijava:native-lib-loader:2.1.3'
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/javase/java'
        }
        resources {
            srcDir 'src/javase/resources'
        }
    }
}

publishing {
    repositories {
        maven {
            credentials {
                // specify actual username and password in ~/.gradle/gradle.properties
                username = adpilotUsername
                password = adpilotPassword
            }
            name = "Adpilot"
            url = 'http://nexus.adpilot-rtb.net:8081/content/repositories/releases/'
        }
    }

    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version
            from components.java
        }
    }
}
